<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <script
      src="https://kit.fontawesome.com/7298f83a17.js"
      crossorigin="anonymous"
    ></script>
    <script defer src="/js/main.js"></script>
    <title>Cities Capital Lookup</title>
  </head>
  <body>
    <div class="container mt-3">
      <div class="row">
        <div class="col-md-6 m-auto">
          <h5 class="text-center mb-1">
            <i class="fas fa-city"></i> Cities & Towns Lookup in Ukraine
          </h5>
          <h6 class="text-center text-white-50 mb-2">
            Search in a list of 1,469 prominent cities in Ukraine
          </h6>
          <div class="form-group">
            <input
              type="text"
              id="search"
              class="form-control form-control-lg"
              placeholder="Enter city name or administrative name..."
            />
          </div>
          <div id="match-list"></div>
        </div>
      </div>
    </div>
  </body>
</html>
